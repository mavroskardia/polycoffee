<dom-module id="collapse-box">
	<style inclue="shared-styles"></style>
	<style></style>
	<template>
		<header on-tap="toggle">
			<content select=".header"></content>
			<paper-icon-button icon="{{icon}}" on-tap="toggle"></paper-icon-button>
		</header>
		<iron-collapse id="collapse">
			<div>
				<content select=".body"></content>
			</div>
		</iron-collapse>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'collapse-box',
		properties: {
			icon: {
				type: String,
				value: () => 'expand-more'
			}
		},
		toggle: function (e) {
			this.$.collapse.toggle();
			this.icon = this.$.collapse.opened ? 'expand-less' : 'expand-more';
		}
	});
</script>
