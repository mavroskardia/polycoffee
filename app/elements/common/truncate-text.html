<dom-module id="truncate-text">
    <style>
        :host {
            display: inline-block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
    <template><span title="{{text}}">{{_text}}</span></template>
</dom-module>
<script>
    Polymer({
        is: 'truncate-text',
        properties: {
            text: String,
            strip: Boolean,
            _text: {
                type: String,
                computed: 'stripRedundant(text)'
            }
        },
        stripRedundant: function (text) {
            return this.strip ? this.text.replace('Fair Trade Organic Coffee', '') : this.text;
        }
    });
</script>
