<dom-module id="currency-display">
    <style include="shared-styles"></style>
    <style>
        .red { color: #900; }
        .green { color: #090; }
    </style>
    <template><span>$</span><strong class$="{{highlight}}">{{asCurrency(value)}}</strong></template>
</dom-module>
<script>
    Polymer({
        is: 'currency-display',
        asCurrency: val => (val/100).toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,'),
        properties: {
            value: {
                type: Number,
                readonly: true
            },
            highlight: String
        }
    });
</script>
