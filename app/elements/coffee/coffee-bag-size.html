<dom-module id="coffee-bag-size">
    <style include="shared-styles"></style>
    <template>
        <header>
            <label>Bag Size</label>
        </header>
        <div class="contents">
            <paper-radio-group id="rads" selected="{{size}}">
                <paper-radio-button name="1">1</paper-radio-button>
                <paper-radio-button name="2">2</paper-radio-button>
                <paper-radio-button name="5">5</paper-radio-button>
            </paper-radio-group>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'coffee-bag-size',
        properties: {
            size: {
                type: String,
                value: '2',
                notify: true
            }
        }
    });
</script>
