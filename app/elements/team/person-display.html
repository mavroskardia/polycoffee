<dom-module id="person-display">
    <style>
    </style>
    <template>
        <span>{{person.name}}</span>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'person-display',
        properties: {
            ref: String
        },
        ready: function () {
            var fb = new Firebase('https://swcoffee.firebaseio.com/people');
            fb.orderByKey().equalTo(this.ref).limitToFirst(1).on('child_added', function (ss) {
                var val = ss.val();
                this.person = val;
            }.bind(this));
        }
    });
</script>
