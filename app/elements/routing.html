<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function setFocus(selected){
      document.querySelector('section[data-route="' + selected + '"]').focus();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', function() {
      console.log('page.js: /');
      app.route = 'orders';
      setFocus(app.route);
    });

    page(app.baseUrl, function() {
      console.log('page.js: ' + app.baseUrl);
      app.route = 'orders';
      setFocus(app.route);
    });

    page('/orders', function() {
      console.log('page.js: /orders');
      app.route = 'orders';
      setFocus(app.route);
    });

    page('/orders/:name', function(data) {
      debugger;
      app.route = 'test';
      app.params = data.params;
      setFocus(app.route);
    });

    page('/people', function() {
      console.log('page.js: /people');
      app.route = 'people';
      setFocus(app.route);
    });

    page('/people/:name', function(data) {
      debugger;
      console.log('page.js: /people');
      app.route = 'person';
      setFocus(app.route);
    });

    page('/feedback', function() {
      console.log('page.js: /feedback');
      app.route = 'feedback';
      setFocus(app.route);
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
