<dom-module id="order-personalitems">
    <style include="shared-styles"></style>
    <style>
        paper-card { width: 32rem; }
        paper-icon-button { width: 30px; }
        .items > * { padding: 0.25rem; }
        .name { width: 4rem; }
    </style>
    <template>
        <paper-card heading="Personal Items" elevation="1">
            <div class="card-contents">
                <template is="dom-repeat" items="{{getPersonalItems(order)}}">
                    <div class="horizontal layout items center">
                        <span class="name self-center">{{item.person.name}}</span>
                        <div class="self-center">
                            {{item.quantity}}<span>&times;</span>
                        </div>
                        <div class="self-center">
                            {{item.size}}<span>#</span>
                        </div>
                        <truncate-text class="self-center flex" text="{{item.coffee.name}}"></truncate-text>
                        <currency-display class="self-center end" value="{{getTotalCost(item)}}"></currency-display>
                        <paper-icon-button class="self-center end" hidden$="{{!isOpen}}" icon="clear" on-tap="fadeout"></paper-icon-button>
                    </div>
                </template>
            </div>
        </paper-card>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'order-personalitems',
        behaviors: [Polymer.NeonAnimationRunnerBehavior],
        properties: {
            order: Object,
            isOpen: {
                type: Boolean,
                computed: 'orderOpen(order)'
            },
            itemToRemove: {
                type: Object,
                value: () => null
            },
            animationConfig: {
                value: () => ({
                    'fadeout': [{name: 'fade-out-animation'}]
                })
            }
        },
        listeners: {
            'neon-animation-finish': 'removeItem'
        },
        orderOpen: o => o.status == 'open',
        fadeout: function (e) {
            this.itemToRemove = e.model.item;
            this.getAnimationConfig('fadeout')[0].node = this.querySelectorAll('.items')[e.model.index];
            this.playAnimation('fadeout');
        },
        removeItem: function (e) {
            if (this.itemToRemove) {
                this.fire('remove-item', this.itemToRemove);
                this.itemToRemove = null;
            }
        },
        bagCost: function (item) {
            return this.order.prices.
                    filter(p => p.retail == item.coffee.price).
                    map(p => p.wholesale[item.size == 1 ? 0 : item.size == 2 ? 1 : 2]).
                    reduce((p,c)=> p + c, 0.0);
        },
        getTotalCost: function (item) { return this.bagCost(item) * item.quantity * 100; },
        getPersonalItems: order => [].filter.call(order.items || [], i => i.personal)
    });
</script>
