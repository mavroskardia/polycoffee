<dom-module id="order-add-other">
    <style include="shared-styles"></style>
    <style>
        paper-material > * {
            margin: 0.25rem 0;
        }
    </style>
    <template>
        <paper-card class="white" heading="Add Other" image="/images/bolts.jpg" elevation="2">
            <div class="card-contents">
                <em>All fields required</em>
                <paper-input id="name" label="Name" on-change="checkCanAdd"></paper-input>
                <paper-input id="description" label="Description" on-change="checkCanAdd"></paper-input>
                <paper-input id="price" type="number" min="0" label="Price" on-change="checkCanAdd"></paper-input>
                <paper-input id="quantity" value="1" min="0" type="number" label="Quantity" on-change="checkCanAdd"></paper-input>
            </div>
            <div class="card-actions">
                <paper-button disabled id="addbtn" on-tap="add">Add</paper-button>
            </div>
        </paper-card>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'order-add-other',
        checkCanAdd: function () {
            this.$.addbtn.disabled = !(this.$.name.value && this.$.description.value && this.$.price.value && this.$.quantity.value);
        }
    });
</script>
