<dom-module id="order-action">
    <style include="shared-styles"></style>
    <template>
        <template is="dom-if" if="{{isOpen(order)}}">
            <paper-button on-tap="close">Close Order</paper-button>
        </template>
        <template is="dom-if" if="{{isClosed(order)}}">
            <paper-button on-tap="pay">Pay</paper-button>
        </template>
        <template is="dom-if" if="{{isPaid(order)}}">
            <strong>Paid</strong>
        </template>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'order-action',
        properties: {
            order: Object
        },
        isOpen: o => o.status == 'open',
        isClosed: o => o.status == 'closed',
        isPaid: o => o.status == 'paid',
        close: function () { this.fire('order-closed'); },
        pay: function () { this.fire('order-paid'); }
    });
</script>
