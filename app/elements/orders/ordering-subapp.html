<dom-module id="ordering-subapp">
    <style include="shared-styles"></style>
    <template>
        <iron-pages id="pages" selected="0">
            <order-card-list pre-select-index="{{name}}" on-order-selected="toggle" selected-order="{{order}}"></order-card-list>
            <order-view order="{{order}}" on-view-closed="toggle"></order-view>
        </iron-pages>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'ordering-subapp',
        properties: {
            name: String
        },
        toggle: function () {
            this.$.pages.selected = parseInt(this.$.pages.selected) === 0 ? 1 : 0;
        }
    });
</script>
