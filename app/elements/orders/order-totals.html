<dom-module id="order-totals">
    <style include="shared-styles"></style>
    <style>
        .data > * { margin: 0 0.25rem; }
        .spaceonleft { display: inline-block; margin: 0 0 0 0.5rem; }
        .totals { padding-left: 1rem; border-left: solid 1px var(--divider-color); }
    </style>
    <template>
        <div class="horizontal layout data">
            <div class="vertical layout">
                <div class="horizontal layout">
                    <span class="flex">Total weight: </span>
                    <strong class="spaceonleft">[[totalWeight]]</strong>
                    <span>#</span>
                </div>
                <div class="horizontal layout">
                    <span class="flex">Share amount: </span>
                    <currency-display class="spaceonleft" value="{{sharedPerCapita}}"></currency-display>
                </div>
            </div>
            <div class="vertical layout flex totals">
                <div class="horizontal layout">
                    <span class="flex">Shared: </span>
                    <currency-display class="spaceonleft" value="{{sharedTotal}}"></currency-display>
                </div>
                <div class="horizontal layout">
                    <span class="flex">Personal: </span>
                    <currency-display class="spaceonleft" value="{{personalTotal}}"></currency-display>
                </div>
                <div class="horizontal layout">
                    <span class="flex">Grand: </span>
                    <currency-display class="spaceonleft" value="{{grandTotal}}"></currency-display>
                </div>
            </div>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'order-totals',
        behaviors: [OrderBehavior]
    });
</script>
